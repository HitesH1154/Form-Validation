<html>
<head>
 
    <title>Form Validation</title>
    <script src="jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .formelement {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-wrapper {
            display: flex;
        }

        .password-wrapper input {
            flex: 1;
        }

        .toggle-btn {
            margin-left: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        #submitbutton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #errors, #success {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #errors {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="errors"></div>
    <div id="success"></div>

    <div class="formelement">
        <label for="email">Email</label>
        <input type="text" id="email">
    </div>

    <div class="formelement">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" maxlength="10">
    </div>

    <div class="formelement">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" id="password">
            <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">Show</button>
        </div>
    </div>

    <div class="formelement">
        <label for="confirmpassword">Confirm Password</label>
        <div class="password-wrapper">
            <input type="password" id="confirmpassword">
            <button type="button" class="toggle-btn" onclick="togglePassword('confirmpassword', this)">Show</button>
        </div>
    </div>

    <button id="submitbutton" type="button">Submit</button>
</div>

<script>
    function isEmail(email) {
        var regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        return regex.test(email);
    }

    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.innerText = "Hide";
        } else {
            input.type = "password";
            btn.innerText = "Show";
        }
    }

    document.getElementById("submitbutton").addEventListener("click", function () {
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmpassword").value;

        let errors = "";
        const errorBox = document.getElementById("errors");
        const successBox = document.getElementById("success");

        errorBox.style.display = "none";
        successBox.style.display = "none";
        errorBox.innerHTML = "";
        successBox.innerHTML = "";

        if (!email) errors += "<p>Email is required.</p>";
        else if (!isEmail(email)) errors += "<p>Email is not valid.</p>";

        if (!phone || isNaN(phone) || phone.length !== 10) {
            errors += "<p>Phone number must be exactly 10 digits.</p>";
        }

        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
        if (!passwordRegex.test(password)) {
            errors += "<p>Password must include uppercase, lowercase, number & be at least 6 characters long.</p>";
        }

        if (password !== confirmPassword) {
            errors += "<p>Passwords do not match.</p>";
        }

        if (errors) {
            errorBox.innerHTML = errors;
            errorBox.style.display = "block";
        } else {
            successBox.innerHTML = "âœ… You are registered successfully!";
            successBox.style.display = "block";
        }
    });
</script>

</body>
</html>
